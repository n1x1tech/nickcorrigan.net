<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick Corrigan</title>
    <style>
        :root {
            /* Main Colors */
            --primary-color: navy;
            --secondary-color: #c2531b;
            --accent-color-1: #e67205;
            --accent-color-2: #b98c17;
            --text-color: black;
            --background-color: white;
            
            /* Button Colors */
            --button-border: #1B4F72;
            --button-hover: #1B4F72;
            --button-text: black;
            --button-text-hover: white;
        }
        @font-face {
            font-family: 'air conditioner';
            src: url('../fonts/Air Conditioner.ttf') format('woff2'),
                 url('../fonts/font1.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'YourCustomFont2';
            src: url('../fonts/font2.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            max-width: 1200px;
            margin: 0 auto;
            font-family: 'Air Conditioner', sans-serif;
            padding: 20px;
        }

         .header {
            position: relative;
            border-top: 2px solid var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header:after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--accent-color-1);
        }

        .header:before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--accent-color-2);
        }

        .logo {
            font-size: 2rem;
            font-style: italic;
        }

        .main-content {
            display: flex;
            margin-top: 40px;
            gap: 40px;
        }

        /* Animation keyframes */
        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .illustration {
            flex: 1;
            max-width: 500px;
            position: relative;
             aspect-ratio: 1/1;
            padding-top: 80px; /* Adjust space for lightning */
        
        }

        .tv-radio {
            width: 80%;
            height: auto;
            display: block;
            margin: 16 auto;
            position: relative;
            z-index: 1;
            animation: slideIn 1s ease-out forwards;
        }

        .lightning {
            position: absolute;
            top: 0;
            left: 3%;
            transform: translateX(0%);
            width: 75%;
            height: auto;
            z-index: 2;
            animation: fadeUp 1s ease-out forwards;
            animation-delay: 0.8s;
            opacity: 0;
        }

        .nav-menu {
            flex: 1;
            padding-top: 20px;
        }

        .nav-menu a {
            display: inline-block;
            font-size: 1.5rem;
            text-decoration: none;
            color: black;
            margin-bottom: 20px;
            padding: 10px 20px;
            border: 3px solid #1B4F72;
            border-radius: 5px;
            transition: all 0.3s ease;
            width: 200px;
            text-align: center;
        }

        .nav-menu a:hover {
            background-color: #1B4F72;
            color: white;
            transform: translateX(10px);
        }

        .social-icons {
            margin-top: 40px;
        }

        .social-icons img {
            width: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Nick Corrigan</div>
        <div>Home</div>
    </div>

    <div class="main-content">
        <div class="illustration">
            <img src="images/Graphic1.png" alt="Vintage TV Radio" class="tv-radio">
            <img src="images/LightningBG.png" alt="Lightning Bolts" class="lightning">
        </div>
        
        <div class="nav-menu">
            <a href="/videos.html">Videos</a>
            <a href="/gallery.html">Gallery</a>
            <a href="/rd.html">R & D</a>
            <a href="/bio.html">Bio</a>
            <a href="/cv.html">CV</a>
            <a href="/contact.html">Contact</a>
            
           <!-- <div class="social-icons">
                <img src="/api/placeholder/24/24" alt="Instagram">
                <img src="/api/placeholder/24/24" alt="Facebook">
                <img src="/api/placeholder/24/24" alt="Vimeo">
            </div>-->
        </div>
    </div>
</body>
</html>
