<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick Corrigan - [Page Name]</title>
    <style>
        :root {
            --primary-color: navy;
            --secondary-color: #1B4F72;
            --accent-color-1: #c2531b;
            --accent-color-2:#b98c17;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Air Conditioner', monospace;
        }

        .header {
            position: relative;
            border-top: 2px solid var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header:after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--accent-color-1);
        }

        .header:before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--accent-color-2);
        }

        .logo {
            font-size: 2rem;
            font-style: italic;
        }

        .home-link {
            text-decoration: none;
            color: black;
            font-size: 1.5rem;
            padding: 5px 15px;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            color: var(--primary-color);
            transform: translateY(-2px);
        }
        
         .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 20px;
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            background: #f0f0f0;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .youtube-button {
            font-family: Service Station Regular;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            color: white;
            text-decoration: none;
            padding: 20px;
            border-radius: 8px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .youtube-button:hover {
            background-color: #6e6b6b;
        }
    </style>
</head>
