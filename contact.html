<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick Corrigan - [Page Name]</title>
    <style>
        :root {
            --primary-color: navy;
            --secondary-color: #1B4F72;
            --accent-color-1: red;
            --accent-color-2: gold;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Air Conditioner', monospace;
        }

        .header {
            position: relative;
            border-top: 2px solid var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header:after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--accent-color-1);
        }

        .header:before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--accent-color-2);
        }

        .logo {
            font-size: 2rem;
            font-style: italic;
        }

        .home-link {
            text-decoration: none;
            color: black;
            font-size: 1.5rem;
            padding: 5px 15px;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            color: var(--primary-color);
            transform: translateY(-2px);
        }
        
         .contact-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
              font-family: American Typewriter; 
        }

        .contact-info {
            padding: 20px 0;
        }

        .contact-info h1 {
            font-size: 2rem;
            font-family: American Typewriter;
            margin-bottom: 30px;
        }

        .form-group {
             font-family: American Typewriter;
            margin-bottom: 20px;
        }

        .form-group input,
        .form-group textarea {
            font-family: American Typewriter;
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-button {
            background: #000;
            color: white;
            border: none;
            padding: 12px 30px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background: #333;
        }

        #success-message {
            display: none;
            color: green;
            margin-top: 20px;
        }

        #error-message {
            display: none;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Nick Corrigan</div>
        <a href="index.html" class="home-link">Home</a>
    </div>

    <!-- Rest of your page content goes here -->
    <div class="contact-container">
        <div class="contact-info">
            <h1>CONTACT ME</h1>
            <div class="contact-details">
                <p>Nick Corrigan</p>
                <p>Knoxville, TN</p>
                <p>nixitechnology@gmail.com</p>
                <p>ncorrigan@radford.edu</p>
            </div>
        </div>

        <div class="contact-form">
            <form action="https://api.web3forms.com/submit" method="POST" id="contact-form">
                <!-- Add your access key here -->
                <input type="hidden" name="access_key" value="81e6d95a-b02d-4b4c-8da2-3e0cf44e49c0">
                
                <!-- Optional: Redirect URL -->
                <input type="hidden" name="redirect" value="https://web3forms.com/success">

                <div class="form-group">
                    <input type="text" name="name" placeholder="Name *" required>
                </div>
                
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email *" required>
                </div>
                
                <div class="form-group">
                    <input type="text" name="subject" placeholder="Subject">
                </div>
                
                <div class="form-group">
                    <textarea name="message" placeholder="Message" required></textarea>
                </div>

                <button type="submit" class="submit-button">Send</button>

                <div id="success-message">Message sent successfully!</div>
                <div id="error-message">Error sending message. Please try again.</div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('contact-form');
        const successMessage = document.getElementById('success-message');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form)
                });

                if (response.ok) {
                    form.reset();
                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none';
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 5000);
                } else {
                    throw new Error('Error submitting form');
                }
            } catch (error) {
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }
        });
    </script>
    <!-- Note: You'll need to link to your main CSS file for the rest of the page styles -->
</body>
</html>
