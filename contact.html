<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick Corrigan - [Page Name]</title>
    <style>
        :root {
            --primary-color: navy;
            --secondary-color: #1B4F72;
            --accent-color-1: red;
            --accent-color-2: gold;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Air Conditioner', monospace;
        }

        .header {
            position: relative;
            border-top: 2px solid var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header:after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--accent-color-1);
        }

        .header:before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--accent-color-2);
        }

        .logo {
            font-size: 2rem;
            font-style: italic;
        }

        .home-link {
            text-decoration: none;
            color: black;
            font-size: 1.2rem;
            padding: 5px 15px;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            color: var(--primary-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Nick Corrigan</div>
        <a href="index.html" class="home-link">Home</a>
    </div>

    <!-- Rest of your page content goes here -->
    <!-- Note: You'll need to link to your main CSS file for the rest of the page styles -->
</body>
</html>
